{% extends 'mainapp/base.html' %}

{% block titulo_seccion %}
Eliminar veterinario
{% endblock %}

{% block contenido %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 border border-red-200">
    <form action="" method="post" class="text-center">
        {%csrf_token%}
        <div class="mb-6">
            <svg class="mx-auto h-12 w-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                </path>
            </svg>
            <p class="mt-4 text-lg text-gray-800 font-semibold">¿Estás seguro que quieres eliminar el veterinario?</p>
            <p class="text-sm text-gray-500 mt-2">Esta acción no se puede deshacer.</p>
        </div>
        <div class="flex justify-center space-x-4">
            <button type="submit"
                class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition duration-200">Eliminar</button>
            <a href="{% url 'ver_veterinarios' %}"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition duration-200">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
