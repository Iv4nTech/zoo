{% extends 'mainapp/base.html' %}
{% load static %}
{% block titulo_seccion %}
Animales
{% endblock %}

{% block contenido %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
  {% for animal in animales %}
  <div
    class="bg-white rounded-lg shadow-md hover:shadow-lg transition duration-300 overflow-hidden p-6 border border-gray-200 flex items-center justify-center cursor-pointer flex-col">
    {% if animal.foto %}
    <img src="{{animal.foto.url}}" alt="{{animal.nombre}}" class="w-24 h-24 object-cover mb-4 rounded-full">
    {% else %}
      <img src=" {% static 'img/avatar_default.jpg' %}" alt="{{animal.nombre}}" class="w-24 h-24 object-cover mb-4 rounded-full">
    {% endif %}
    <h2 class="text-xl font-bold text-gray-800 mb-4 truncate"><a href="{% url 'detalle_animal' animal.pk %}"
        class="hover:text-blue-600">{{animal}}</a></h2>
    <div class="flex space-x-2 mt-4">
      <a class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded text-sm transition duration-200"
        href="{% url 'eliminar_animal' animal.pk %}">Eliminar</a>
      <a class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded text-sm transition duration-200"
        href="{% url 'editar_animal' animal.pk %}">Editar</a>
      <a class="bg-purple-500 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded text-sm transition duration-200"
        href="{% url 'ver_vacunas' animal_pk=animal.pk %}">Ver vacunas</a>
    </div>
  </div>
  {% endfor %}
</div>
<div class="mt-8">
  <a class="block w-full md:w-auto text-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-200"
    href="{% url 'crear_animal' %}">Crear Nuevo Animal</a>
</div>
{% endblock %}
